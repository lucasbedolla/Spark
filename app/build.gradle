apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "cool.lucasleabres.ruby"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    repositories {

        mavenCentral()

        maven {
            url 'https://maven.google.com'
        }

        buildTypes {

            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }

            debug {
                minifyEnabled false
            }
        }


        sourceSets {
            main { java.srcDirs = ['src/main/java', 'src/main/java'] }
        }
    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')

        implementation 'com.android.support:support-v4:27.0.1'
        implementation 'com.android.support:support-vector-drawable:27.0.1'
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

        implementation 'com.android.support:appcompat-v7:27.0.1'
        implementation 'com.android.support:recyclerview-v7:27.0.1'
        implementation 'com.android.support:design:27.0.1'
        implementation 'com.android.support:support-v4:27.0.1'

        implementation 'com.makeramen:roundedimageview:2.3.0'

        implementation 'com.google.api-client:google-api-client:1.20.0' exclude module: 'httpclient'
        implementation 'com.tumblr:jumblr:0.0.11'
        implementation 'com.daksh:loglr:1.1.1'

        implementation 'com.romandanylyk:pageindicatorview:0.2.0'

        implementation 'com.airbnb.android:lottie:2.2.5'

        implementation 'com.karumi:dexter:4.2.0'

        implementation 'net.protyposis.android.mediaplayer:mediaplayer:4.3.3'
        implementation 'net.protyposis.android.mediaplayer:mediaplayer-dash:4.3.3'

        implementation 'com.github.chrisbanes:PhotoView:2.1.3'

        implementation 'com.github.bumptech.glide:glide:4.0.0-RC0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'

    }
}

