apply plugin: 'com.android.application'

android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "cool.lucasleabres.ruby"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    repositories {
        maven {
            url 'https://maven.google.com'
        }

        buildTypes {

            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }

            debug {
                minifyEnabled false
            }
        }


        sourceSets {
            main { java.srcDirs = ['src/main/java', 'src/main/java'] }
        }
    }

    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')


        debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
        releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

        compile 'com.android.support:appcompat-v7:27.0.1'
        compile 'com.android.support:recyclerview-v7:27.0.1'
        compile 'com.android.support:design:27.0.1'
        compile 'com.android.support:support-v4:27.0.1'

        compile 'com.makeramen:roundedimageview:2.3.0'

        compile 'com.google.api-client:google-api-client:1.20.0' exclude module: 'httpclient'
        compile 'com.tumblr:jumblr:0.0.11'
        compile 'com.daksh:loglr:1.1.1'

        compile 'com.romandanylyk:pageindicatorview:0.2.0'

        compile 'com.airbnb.android:lottie:2.2.5'


        compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'

        provided "org.projectlombok:lombok:1.16.18"
        annotationProcessor "org.projectlombok:lombok:1.16.18"
    }
}