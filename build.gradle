buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://maven.google.com"}
        maven { url "https://jitpack.io" }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    allprojects {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "https://maven.google.com"}
            maven { url "https://jitpack.io" }
        }
    }
}

